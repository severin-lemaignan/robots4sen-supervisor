<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body style="width:100%;height:100%;background-color:black">
      <div id="main" class="centered">
      <h1>Hiya!</h1>

    
      <div class="centered">
      <button id="tell_story">Tell a story</button>
      <button id="play_game">Play a game</button>
      </div>
      </div>

    <script>
        document.getElementById("tell_story").onclick = function() {
            ALTabletBinding.raiseEvent("tell_story")
            this.style.backgroundColor = '#e5e5e5';
        };
        document.getElementById("play_game").onclick = function() {
            ALTabletBinding.raiseEvent("play_game");
            this.style.backgroundColor = '#e5e5e5';
        };
    </script>
  </body>
</html>
